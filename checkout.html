<!DOCTYPE html>
<html>
  <head>
    <title>Checkout Page</title>
    <!--this code is needed for rsponsive design to work, which means that it makes the page look good in a smaller gadgets-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--this code is for linking the stylesheet for the page-->
    <link rel="stylesheet" href="CSS/checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <a href="signed.html"><div class="logo">Elson</div></a>
      <div class="head-check">Checkout (<span class="header-num js-head-num"></span> <span>Items</span>)</div>
      <div><img src="image/checkout-lock-icon.png"></div>
    </div>
    <div><strong>Review your order</strong></div>
    <div class="check-container">
      <div class="cart-div">
        <div class="cart-div-sub js-cart-div-sub">
        </div>
      </div>
      <div class="check-box-tprice js-check-box-tprice">
        
      </div>
    </div>
    <script type="module" src="JS Page/checkout.js"></script>

  </body>
</html>
