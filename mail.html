<!DOCTYPE html>
<html>
  <head>
    <title>Email</title>
    <!--this code is needed for rsponsive design to work, which means that it makes the page look good in a smaller gadgets-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

      .mail-con{
        background-color: rgb(245, 245, 245);
        width: 500px;
        height: 500px;
        display: flex;
        flex-direction: column;
        padding-left: 20px;
      }

      .email-box{
        margin-top: 10px;
      }

      .enter-button{
        width: 70px;
        cursor: pointer;
      }
    </style>

  </head>
  <body>
    <div class="mail-con">
      <h1>Email Address</h1>
      <div class="email-box">
        <input class="input-1" type="email" placeholder="example123@email.com">
        <p>Enter Your Email</p>
        <input class="input-2" type="password" placeholder="Password">
        <p>Enter Your Password</p>
      </div>
      <a href="signed.html"><button class="enter-button">Enter</button></a>
    </div>
  </body>
</html>
