<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submittion</title>
  <link rel="stylesheet" href="CSS/forms.css">
</head>
<body>
  <div class="form-container">
    <img src="img/618913f0fa87726ac3c42a4cce75323c.jpg">
    <div class="form-div">
      <div class="title">Fill-The-Form Below</div>
    
      <div class="name-div">
        <input type="text" placeholder="Surename" id="name">
      </div>

      <div class="name-div">
        <input type="text" placeholder="First Name" id="name">
      </div>

      <div class="name-div">
        <input type="text" placeholder="Last Name" id="name">
      </div>

      <div class="name-div">
        <input type="text" placeholder="Phone: Number" id="number">
      </div>

      <div class="name-div">
        <input type="email" placeholder="Enter Email" id="name">
      </div>

      <div  class="occu-div">
        <label for="occupation">Occupation:</label>
        <select name="occupation" id="occu-doc">
          <option value="none">None</option>
          <option value="working">
            Working Class
          </option>
          <option value="student">
            A Student
          </option>
          <option value="bus-person">
            Business Personel
          </option>
        </select>
      </div>

      <div class="age-div">
        <label for="age">Your Age</label>
        <select name="age" id="ageId">
          <option value="age">8-10 years</option>
          <option value="age">10-18</option>
          <option value="age">18-25</option>
          <option value="age">25 and above</option>
        </select>
      </div>

      <div>
        <button class="sub-button">Submitte</button>
      </div>
    </div>
  </div>
</body>
</html>
